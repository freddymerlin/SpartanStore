<mat-toolbar>
  <div class="container">
    <span>
      <a routerLink= "/" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"><span class="store-name"><span class="store">Spartan</span>Store</span>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 9V5C8 2.79 9.795 1 12 1C14.21 1 16 2.795 16 5V9M4 7H20V23H4V7Z" stroke="black" stroke-width="2" stroke-linecap="round"/>
      </svg>
      </a>
    </span>


    <ul>
      <li *ngIf = "userAuth">
        <a mat-button routerLink= "/create" routerLinkActive="active"  >New Post</a>
      </li>
      <li *ngIf = "!userAuth">
        <a mat-button routerLink= "/auth/login" routerLinkActive="active" >Login</a>
      </li>
      <li *ngIf = "!userAuth">
        <a mat-button routerLink= "auth/signup" routerLinkActive="active"  >Sign Up</a>
      </li>
      <li *ngIf = "userAuth">
        <a mat-button (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>

</mat-toolbar>
