<mat-spinner *ngIf = "isLoading"></mat-spinner>
<mat-card>
  <form *ngIf = "!isLoading" (submit) = "onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name = "title"
      [ngModel] = "post?.title"
      required
      placeholder="Title"
      #title = "ngModel">
      <mat-error *ngIf="title.invalid">Please Enter Title</mat-error>
    </mat-form-field>


    <mat-form-field>
      <textarea matInput rows = "6"
      name = "content"
      ngModel
      required
      [ngModel] = "post?.content"
      placeholder="Content"
      #content = "ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please Enter Content</mat-error>

    </mat-form-field>
    <button mat-raised-button
    color="accent"
    type="submit">
      SAVE POST
    </button>
  </form>
</mat-card>
