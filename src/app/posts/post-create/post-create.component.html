<mat-spinner *ngIf = "isLoading"></mat-spinner>
<mat-card>
  <form [formGroup]="form" *ngIf = "!isLoading" (submit) = "onSavePost()">
    <mat-form-field>
      <input
      matInput
      type="text"
      name = "title"
      formControlName = "title"
      placeholder="Title">
      <mat-error *ngIf="form.get('title')?.invalid">Please Enter Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows = "6"
      name = "content"
      formControlName = "content"
      placeholder="Content">
      </textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Please Enter Content</mat-error>
    </mat-form-field>
    <div>
      <button (click) = "filePicker.click()" mat-stroked-button
      color="primary" type="button">Choose Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div *ngIf = "imagePreview && imagePreview !== '' && form.get('image').valid" class="image-preview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button mat-raised-button
    color="accent"
    type="submit">
      SAVE POST
    </button>
  </form>
</mat-card>
