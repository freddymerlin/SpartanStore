<mat-spinner *ngIf = "isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    {{post.content}}
    <mat-action-row>
      <a mat-button [routerLink]="['/edit', post.id]"color="primary">EDIT</a>
      <button mat-button color="warn" (click) = "onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator (page)= "onChangdPage($event)" [pageSizeOptions] = "pageSizeOptions"
*ngIf="posts.length > 0" [length] = "totalPosts" [pageSize] ="postsPerPage"></mat-paginator>
<p class = "mat-body-1 info-text" *ngIf="posts.length <= 0 && !isLoading">
  No Post added Yet!
</p>
